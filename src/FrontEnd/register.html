<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="images/Logo.png">
        <title>Register</title>
        <link rel="stylesheet" href="css/font-styles.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/reg-style.css">
    </head>
    <body>
        <div class="container">
        
            <div class="logo">
                <img src="images/Logo.png" id="img_logo">
                <h1>PageRhythm</h1>
            </div>
        
            <div class="login-box-reg" id="login-box-reg">
                <img src="images/top_right_corner.png" class="overlay-img" id="overlay-img0-reg">
                <img src="images/top_left_corner.png" class="overlay-img" id="overlay-img1-reg">
                <br><br>
                <div>
                    <h1 class="title">Welcome to PageRhymth</h1>
                    <p class="title">Sign Up to Continue</p>
                </div>
                <br>
                <form>
                    <div class="input-container">
                        <img src="images/user.png" class="input-icon">
                        <input type="text" placeholder="Enter Your Full Name" class="input-info" required>
                    </div>
        
                    <div class="input-container">
                        <img src="images/mail.png" class="input-icon">
                        <input type="email" placeholder="Enter Your Email" class="input-info" required>
                    </div>
        
                    <div class="input-container">
                        <img src="images/lock.png" class="input-icon">
                        <input type="password" placeholder="Create Password" class="input-info" required>
                    </div>
        
                    <div class="input-container">
                        <img src="images/lock.png" class="input-icon">
                        <input type="password" placeholder="Confirm Password" class="input-info" required>
                    </div>
        
                    <div class="input-container">
                        <img src="images/calendar.png" class="input-icon">
                        <input type="date" placeholder="Date Of Birth (DD/MM/YY)" class="input-info" required>
                    </div>
        
                    <div class="input-container">
                        <img src="images/pencil.png" class="input-icon" id="input-icon-textarea">
                        <textarea placeholder="Write your bio here" class="input-textarea" required></textarea>
                    </div>
        
                    <div class="link-submitBtn">
                        <input type="checkbox">
                        <a href="#" class="custom-link">Agree with the Terms</a>
                        <button type="submit" class="btn" id="btn-signup">Sign Up</button>
                    </div>
        
                </form>
            </div>
        
            <div class="img-container2">
                <img src="images/bottom_left_corner.png" class="overlay-img2-reg">
            </div>
            <div class="img-container3">
                <div class="overlay-img4-reg">
                    <img src="images/ellipse.png">
                    <div class="overlay-img3-reg">
                        <img src="images/bottom_right_corner.png" id="overlay-core-img3">
                    </div>
                </div>
            </div>
        
            <div class="last-text">
                <p class="q-text"> Have an account?
                    <a href="index.html" target="_blank" class="bottom-link">Login</a>
                </p>
            </div>
        
        </div>
    </body>
</html>
