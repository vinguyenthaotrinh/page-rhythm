<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="images/Logo.png">
        <title>Reset Password</title>
        <link rel="stylesheet" href="css/font-styles.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div class="container">
        
            <div class="logo">
                <img src="images/Logo.png" id="img_logo">
                <h1>PageRhythm</h1>
            </div>
            <div class="login-box" id="login_box">
                <img src="images/top_right_corner.png" class="overlay-img" id="overlay-img0">
                <img src="images/top_left_corner.png" class="overlay-img" id="overlay-img1">
                <br><br>
                <div class="login-title">
                    <h1>Forgot Your Password?</h1>
                    <p id="p-direct-login-text">Don't worry</p>
                </div>
                <br>
                <form>
                    <div class="input-container">
                        <img src="images/user.png" class="input-icon">
                        <input type="email" placeholder="Enter Your Email" class="input-info" required>
                    </div>

                    <button type="submit" class="btn">Send password reset email</button>
        
                </form>
            </div>
            <img src="images/bottom_left_corner.png" class="overlay-img" id="overlay-img2">
            <img src="images/bottom_right_corner.png" class="overlay-img" id="overlay-img3">
            <br>
            <div class="last-text">
                
                <a href="index.html" class="bottom-link">Back to Login</a>
            
            </div>
        </div>
    </body>
</html>
